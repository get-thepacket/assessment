<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/indexScript.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">Login</div>
        <div class="col-sm-6">SignUp</div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          Login
          <label for="loginEmail">Email: </label>
          <input type="text" name="loginEmail" id="emailin" />
          <label for="loginPassword"></label>
          <input type="text" name="loginPassword" id="passin" />
          <button id="login">Login</button>
        </div>
        <div class="col-sm-6">
          Signup
          <label for="signEmail">Email: </label>
          <input type="text" name="signEmail" id="emailup" />
          <label for="signPassword"></label>
          <input type="text" name="signPassword" id="passup" />
          <button id="signup">Signup</button>
        </div>
      </div>
    </div>
  </body>
</html>
